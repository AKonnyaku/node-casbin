name: Performance Comparison for Pull Requests

on:
  pull_request:
    branches: [master]

jobs:
  benchmark-pr:
    name: Run Benchmark & Compare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies (PR)
        working-directory: pr
        run: yarn install

      - name: Run benchmark on PR branch
        working-directory: pr
        run: |
          npx ts-node benchmark/index.ts > ../pr_raw.json

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Install dependencies (Base)
        working-directory: base
        run: yarn install

      - name: Run benchmark on base branch
        working-directory: base
        run: |
          npx ts-node benchmark/index.ts > ../base_raw.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Process Results
        run: |
          # Use scripts from PR branch
          cp -r pr/.github/scripts .

          # Format raw outputs to standardized JSON
          # We don't need commit info for comparison, so we can skip env vars or set dummies
          python scripts/format_benchmark_data.py base_raw.json base_standard.json
          python scripts/format_benchmark_data.py pr_raw.json pr_standard.json

          # Generate Comparison Table
          python scripts/benchstat_simulator.py base_standard.json pr_standard.json > comparison.md

          # Format/Beautify Table
          python scripts/benchmark_formatter.py

      - name: Save PR number
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            echo "Error: Pull request number is not available in event payload." >&2
            exit 1
          fi
          echo "$PR_NUMBER" > pr_number.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            comparison.md
            pr_number.txt
