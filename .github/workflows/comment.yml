name: Comment Benchmark Results

on:
  workflow_run:
    workflows: ['Performance Comparison for Pull Requests']
    types:
      - completed

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v7
        with:
          script: |
            var artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "benchmark-results"
            })[0];

            if (!matchArtifact) {
              core.setFailed("Artifact 'benchmark-results' not found");
              return;
            }

            var download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/benchmark-results.zip', Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip benchmark-results.zip

      - name: 'Comment on PR'
        uses: actions/github-script@v7
        with:
          script: |
            var fs = require('fs');
            var issue_number;
            var comparison;

            try {
              if (!fs.existsSync('pr_number.txt')) {
                core.setFailed("Required artifact file 'pr_number.txt' was not found.");
                return;
              }
              const prNumberContent = fs.readFileSync('pr_number.txt', 'utf8').trim();
              issue_number = Number(prNumberContent);
              if (!Number.isFinite(issue_number) || issue_number <= 0) {
                core.setFailed("Contents of 'pr_number.txt' are not a valid pull request number: \"" + prNumberContent + "\".");
                return;
              }
            } catch (error) {
              core.setFailed("Failed to read 'pr_number.txt': " + error.message);
              return;
            }

            try {
              if (!fs.existsSync('comparison.md')) {
                core.setFailed("Required artifact file 'comparison.md' was not found.");
                return;
              }
              comparison = fs.readFileSync('comparison.md', 'utf8');
            } catch (error) {
              core.setFailed("Failed to read 'comparison.md': " + error.message);
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: comparison
            });
