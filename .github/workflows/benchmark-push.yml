name: Push Benchmark Data

on:
  push:
    branches:
      - master

jobs:
  benchmark:
    name: Run Benchmark & Push Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Benchmark
        run: |
          # Use ts-node to run the benchmark index file and capture output
          # Note: We assume ts-node is available or we use npx
          npx ts-node benchmark/index.ts > benchmark_result.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Checkout Data Repo
        uses: actions/checkout@v4
        with:
          repository: AKonnyaku/casbin-benchmark-data
          token: ${{ secrets.CASBIN_BENCHMARK_DATA_TOKEN }}
          path: benchmark-data

      - name: Format Benchmark Data
        env:
          COMMIT_AUTHOR_EMAIL: ${{ github.event.head_commit.author.email }}
          COMMIT_AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
          COMMIT_AUTHOR_USERNAME: ${{ github.event.head_commit.author.username }}
          COMMIT_COMMITTER_EMAIL: ${{ github.event.head_commit.committer.email }}
          COMMIT_COMMITTER_NAME: ${{ github.event.head_commit.committer.name }}
          COMMIT_COMMITTER_USERNAME: ${{ github.event.head_commit.committer.username }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_TIMESTAMP: ${{ github.event.head_commit.timestamp }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
        run: |
          python .github/scripts/format_benchmark_data.py benchmark_result.json formatted_result.json

      - name: Push Benchmark Result
        working-directory: benchmark-data
        run: |
          mkdir -p node-casbin
          cp ../formatted_result.json node-casbin/benchmark-${{ github.sha }}.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add node-casbin/benchmark-${{ github.sha }}.json
          git commit -m "Add benchmark result for node-casbin commit ${{ github.sha }}"
          git push
